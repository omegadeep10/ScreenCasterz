<div class="blog-nav {{include.position}}">

    {% if paginator.previous_page %}
        <a href="{{ paginator.previous_page_path }}" class="button previous">Previous</a>
    {% else %}
        <span class="button grey previous">Previous</span>
    {% endif %}


    <span class="page_number">{{ paginator.page }} of {{ paginator.total_pages }}</span>


    {% if paginator.next_page %}
        <a href="{{ paginator.next_page_path }}" class="button next">Next</a>
    {% else %}
        <span class="button grey next">Next</span>
    {% endif %}

</div>
